name: Install and Test Utilities

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main

jobs:
  install-utilities:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to v4
      
      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-${{ hashFiles('**/workflow.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-
      
      - name: Update package index and upgrade
        run: |
          sudo apt-get update
          sudo apt-get upgrade -y
      
      - name: Install utilities
        id: install
        continue-on-error: true
        run: |
          INSTALLED=""
          FAILED=""
          
          # Try to install each package individually and track results
          for package in tree curl jq wget; do
            echo "Installing $package..."
            if sudo apt-get install -y $package 2>&1 | tee /tmp/${package}_install.log; then
              INSTALLED="$INSTALLED $package"
              echo "âœ… $package installed successfully"
            else
              FAILED="$FAILED $package"
              echo "âŒ $package installation failed"
            fi
          done
          
          echo "INSTALLED=$INSTALLED" >> $GITHUB_ENV
          echo "FAILED=$FAILED" >> $GITHUB_ENV
      
      - name: Verify installations
        id: verify
        continue-on-error: true
        run: |
          VERIFIED=""
          VERIFY_FAILED=""
          
          echo "=== Verification Results ==="
          
          # Tree
          if command -v tree &> /dev/null; then
            echo "âœ… Tree: $(tree --version | head -n 1)"
            VERIFIED="$VERIFIED tree"
            tree -L 2 .
          else
            echo "âŒ Tree: Not found"
            VERIFY_FAILED="$VERIFY_FAILED tree"
          fi
          echo ""
          
          # Curl
          if command -v curl &> /dev/null; then
            echo "âœ… Curl: $(curl --version | head -n 1)"
            VERIFIED="$VERIFIED curl"
          else
            echo "âŒ Curl: Not found"
            VERIFY_FAILED="$VERIFY_FAILED curl"
          fi
          echo ""
          
          # jq
          if command -v jq &> /dev/null; then
            echo "âœ… jq: $(jq --version)"
            VERIFIED="$VERIFIED jq"
          else
            echo "âŒ jq: Not found"
            VERIFY_FAILED="$VERIFY_FAILED jq"
          fi
          echo ""
          
          # Wget
          if command -v wget &> /dev/null; then
            echo "âœ… Wget: $(wget --version | head -n 1)"
            VERIFIED="$VERIFIED wget"
          else
            echo "âŒ Wget: Not found"
            VERIFY_FAILED="$VERIFY_FAILED wget"
          fi
          
          echo "VERIFIED=$VERIFIED" >> $GITHUB_ENV
          echo "VERIFY_FAILED=$VERIFY_FAILED" >> $GITHUB_ENV
      
      - name: Run basic functionality tests
        id: tests
        continue-on-error: true
        run: |
          TESTS_PASSED=""
          TESTS_FAILED=""
          
          # Test tree output can be captured
          if command -v tree &> /dev/null; then
            if tree . > tree_output.txt && [ -s tree_output.txt ]; then
              echo "âœ… Tree output captured successfully"
              TESTS_PASSED="$TESTS_PASSED tree"
            else
              echo "âŒ Tree output failed"
              TESTS_FAILED="$TESTS_FAILED tree"
            fi
          fi
          
          # Test jq parsing
          if command -v jq &> /dev/null; then
            if echo '{"status":"success"}' | jq -e '.status == "success"' > /dev/null 2>&1; then
              echo "âœ… jq parsing works"
              TESTS_PASSED="$TESTS_PASSED jq"
            else
              echo "âŒ jq parsing failed"
              TESTS_FAILED="$TESTS_FAILED jq"
            fi
          fi
          
          # Test curl
          if command -v curl &> /dev/null; then
            if curl -sf https://api.github.com/zen > /dev/null; then
              echo "âœ… curl connectivity works"
              TESTS_PASSED="$TESTS_PASSED curl"
            else
              echo "âŒ curl connectivity failed"
              TESTS_FAILED="$TESTS_FAILED curl"
            fi
          fi
          
          echo "TESTS_PASSED=$TESTS_PASSED" >> $GITHUB_ENV
          echo "TESTS_FAILED=$TESTS_FAILED" >> $GITHUB_ENV
      
      - name: Upload tree output as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: tree-output
          path: tree_output.txt
          retention-days: 7
      
      - name: ðŸŽ‰ Final Summary
        if: always()
        run: |
          echo "### ðŸ“Š Workflow Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Installation Results
          echo "#### ðŸ“¦ Installation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "$INSTALLED" ]; then
            echo "**âœ… Successfully Installed:**" >> $GITHUB_STEP_SUMMARY
            for pkg in $INSTALLED; do
              echo "- $pkg" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -n "$FAILED" ]; then
            echo "**âŒ Failed to Install:**" >> $GITHUB_STEP_SUMMARY
            for pkg in $FAILED; do
              echo "- $pkg" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Verification Results
          echo "#### âœ“ Verification Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "$VERIFIED" ]; then
            echo "**âœ… Verified and Working:**" >> $GITHUB_STEP_SUMMARY
            for pkg in $VERIFIED; do
              echo "- $pkg" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -n "$VERIFY_FAILED" ]; then
            echo "**âŒ Verification Failed:**" >> $GITHUB_STEP_SUMMARY
            for pkg in $VERIFY_FAILED; do
              echo "- $pkg" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Test Results
          echo "#### ðŸ§ª Functionality Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "$TESTS_PASSED" ]; then
            echo "**âœ… Tests Passed:**" >> $GITHUB_STEP_SUMMARY
            for pkg in $TESTS_PASSED; do
              echo "- $pkg" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -n "$TESTS_FAILED" ]; then
            echo "**âŒ Tests Failed:**" >> $GITHUB_STEP_SUMMARY
            for pkg in $TESTS_FAILED; do
              echo "- $pkg" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Overall Status
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -z "$FAILED" ] && [ -z "$VERIFY_FAILED" ] && [ -z "$TESTS_FAILED" ]; then
            echo "### âœ… All operations completed successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Workflow completed with some failures" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Please review the failed items above and check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow run by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
